name: Car Price Prediction FastAPI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install poetry
        uses: abatilo/actions-poetry@v2

      - name: Setup a local virtual environment (if no poetry.toml file)
        run: |
          poetry config virtualenvs.create true --local
          poetry config virtualenvs.in-project true --local
      
      - name: Define a cache for the virtual environment based on the dependencies lock file
        uses: actions/cache@v3
        with:
            path: ./.venv
            key: venv-${{ hashFiles('poetry.lock') }}

      - name: Install dependencies
        run: poetry install

      - name: 'Create env file'
        run: |
          touch .env
          echo APP_NAME=${{secrets.APP_NAME}} >> .env
          echo APP_VERSION=${{secrets.APP_VERSION}} >> .env
          echo APP_API_PREFIX=${{secrets.APP_API_PREFIX}} >> .env

          echo API_KEY=${{secrets.API_KEY}} >> .env
          echo IS_DEBUG=${{secrets.IS_DEBUG}} >> .env
          echo DEFAULT_MODEL_PATH=${{secrets.DEFAULT_MODEL_PATH}} >> .env
          cat .env

      - name: Run linting
        run: poetry run ./scripts/linting.sh

      - name: Run testing
        run: poetry run ./scripts/test.sh
