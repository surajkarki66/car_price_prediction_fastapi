name: Car Price Prediction FastAPI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      APP_NAME: ${{secrets.APP_NAME}}
      APP_VERSION: ${{secrets.APP_VERSION}}
      APP_API_PREFIX: ${{secrets.APP_API_PREFIX}}

      API_KEY: ${{secrets.API_KEY}}
      IS_DEBUG: ${{secrets.IS_DEBUG}}
      DEFAULT_MODEL_PATH: ${{secrets.DEFAULT_MODEL_PATH}}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install poetry
        uses: abatilo/actions-poetry@v2

      - name: Setup a local virtual environment (if no poetry.toml file)
        run: |
          poetry config virtualenvs.create true --local
          poetry config virtualenvs.in-project true --local
      
      - name: Define a cache for the virtual environment based on the dependencies lock file
        uses: actions/cache@v3
        with:
            path: ./.venv
            key: venv-${{ hashFiles('poetry.lock') }}

      - name: Install dependencies
        run: poetry install

      - name: Run linting
        run: poetry run ./scripts/linting.sh

      - name: Run testing
        run: poetry run ./scripts/test.sh
